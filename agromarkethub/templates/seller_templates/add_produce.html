{% extends 'seller_templates/base_template.html' %}
{% load static %}
{% block main_content %}
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Add Produce</h1>
        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
            <i class="fas fa-download fa-sm text-white-50"></i> Generate Report
        </a>
    </div>
    <form class="user" action="/do_add_produce" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control form-control-user" id="exampleInputEmail" name="name"
                placeholder="Name Of Produce">
        </div>
        <div class="form-group">
            <input type="text" class="form-control form-control-user" id="exampleInputEmail" name="description"
                placeholder="Produce Description">
        </div>
        <div class="form-group row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="text" class="form-control form-control-user"
                    id="exampleInputEmail" placeholder="Price" name="price">
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control form-control-user"
                    id="exampleInputEmail" placeholder="Category" name="category">
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-user btn-block">
            Add Produce
        </button>
    </form>
</div>
{% endblock main_content %}
